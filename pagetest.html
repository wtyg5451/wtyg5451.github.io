<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>this is a test page</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(#9fc0cf,
                    #e5edf1);
            background-attachment: fixed;
        }

        .image_1 {
            background-image: url(images/bj001.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            max-width: 100%;
            height: 680px;
            width: 100vw;
            position: relative;
        }

        .image_2 {
            background-image: url(images/bj002.jpg);
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            height: 680px;
            width: 100%;
        }

        .image_3 {
            background-image: url(images/bj003.jpg);
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            height: 680px;
            width: 100%;
        }

        .image_4 {
            background-image: url(images/bj004.jpg);
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            height: 680px;
            width: 100%;
        }
        @media only screen and (max-width:1000px) {
            .image_1 {
                
            }

        } 
        .button {
            width: 50px;
            height: 30px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
        .button::before {
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            background: purple;
            position: absolute;
            top: 0;
            left: 0;
            transform: skewX(45deg);
        }
        .button::before {
            width: 0%;
            transition: all 1s;
            z-index: -1;
        }
        .button:hover::before {
            width: 100%;
        }
        .button:hover {
            color: white;
        }
    </style>

</head>

<body>
    <div class="image_1">
        <button class="button">
            .start
        </button>
    </div>
    <div class="image_2"></div>
    <div class="image_3"></div>
    <div class="image_4"></div>
</body>

</html>
