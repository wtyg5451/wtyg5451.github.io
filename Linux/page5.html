	<div class="box">
		<p>
			1. 切换到终端模式<br>
  按CTRL+ALT+T<br>
2. 切换用户执行权限<br>
sudo -i<br>
3. 安装 ssh(安全外壳协议）依赖文件<br>
      apt install -y openssh-client<br>
      apt install -y openssh-server<br>
4. 查看ssh进程<br>
ps -e|grep ssh<br>
5. 查看ip地址<br>
ip a<br>
6. 安装 winscp<br>
新建会话<br>
   主机名： 填自己的IP地址 端口号：22<br>
   用户名：        密码：<br>
   登录<br>
7. 上传指定的windows内容到linux系统<br>
注：默认的上传文件位置为 /home/用户名/Downloads/<br>
8. 在linux中查看是否上传成功。<br>

		</p>
