	<title>Linux安装</title>
	<link rel="stylesheet" href="style/css1.css">
</head>
<body>
	<div class="box">
		<p>
			1. 打开VMWare，创建新的虚拟机<br>
2. 选择典型，下一步<br>
3. 选择“稍后安装操作系统”，下一步<br>
4. 选择Linux，在版本中选择“ubuntu”,下一步<br>
5. 输入虚拟机名称：如21jd,位置选择d:\21jd，下一步<br>
6. 设置虚拟机硬盘大小，如40GB，编辑虚拟的设置，选择ISO映像文件<br>
7. 设置完成后，并启虚拟机<br>
8. 进入系统后，安装ubuntu，选择english语言<br>
9. 正常安装，单击continue<br>
直到输入登录帐号和密码进入ubuntu系统。<br>

		</p>
	</div>
</body>
</html>
